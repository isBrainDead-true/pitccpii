<div class="container-fluid">
    <div class="row">
        <div class="col-12">

            <div class="login">

                <button (click)="return()" class="return mt-4"><svg xmlns="http://www.w3.org/2000/svg" width="32"
                        height="32" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                    </svg>
                </button>

                <div class="img-logo">
                    <h3 class="mt-5">Bem-vindo!</h3>
                </div>

                <div class="form">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class=" mt-3">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mt-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Lembrar minhas credenciais</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login mt-4">Acessar</button>
                        <button type="submit" class="btn-forgot-password mt-2 mb-3">Esqueceu a senha?</button>
                    </form>

                    <div class="mt-5 d-flex align-items-center foo">

                        <div class="align-items-end me-2">
                            <p>NÃ£o possui conta?</p>
                        </div>
                        <div class=" bt ms-3">
                            <button data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="btn-createAccount">Criar conta
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nova conta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form">
                        <form #addForm="ngForm" (ngSubmit)="AddCliente(addForm)">
                            <div class="mb-3">
                                <label for="Nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" ngModel name="nome" id="nome">
                            </div>
                            <div class=" mt-3">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" class="form-control" ngModel name="email"
                                    id="email">
                            </div>

                            <div class=" mt-3">
                                <label for="Senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" ngModel name="senha"
                                    id="senha">
                            </div>

                            <div class="modal-footer">
                                <button type="button" id="close" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button [disabled]="addForm.valid" type="submit" class="btn btn-primary">Criar conta</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <button style="display: none; " id="btn-toast" type="button" class="btn btn-primary" id="liveToastBtn">Show live
        toast</button>

    <div class="position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>
</div>
